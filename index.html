<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script src="brain.js" defer></script>
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <img class="imag" src="https://picsum.photos/500/500" />
        <img class="imag" src="https://source.unsplash.com/random/500x500" />
        <img class="imag" src="https://dummyimage.com/500x500/000/fff" />
        <img
          class="imag"
          src="https://source.unsplash.com/random/500x500/?img=1"
        />
      </div>
      <div class="button-container">
        <button class="buttons" id="left-button">&#8678;</button>
        <button class="buttons" id="right-button">&#8680;</button>
      </div>
    </div>
  </body>
</html>
